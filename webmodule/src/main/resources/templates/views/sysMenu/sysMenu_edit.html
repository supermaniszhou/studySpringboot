<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--select2-tree 只能使用低版本的jquery 库-->
<head th:include="/common/low_header::lowHeader"></head>
<body>
<form class="form-horizontal" id="sysMenuForm">
    <input type="hidden" name="id" th:value="${sysMenu.id}"/>
    <div class="form-group">
        <label for="menuName" class="col-sm-2 control-label">菜单名称</label>
        <div class="col-sm-9">
            <input type="text" name="menuName" class="form-control" th:value="${sysMenu.menuName}" id="menuName"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">父级菜单</label>
        <div class="col-sm-9">
            <select id="menuParent" style="width: 100%" name="menuParent" class="form-control">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="menuUrl" class="col-sm-2 control-label">地址</label>
        <div class="col-sm-9">
            <input type="text" name="menuUrl" class="form-control" th:value="${sysMenu.menuUrl}" id="menuUrl"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="menuIcon" class="col-sm-2 control-label">菜单图标</label>
        <div class="col-sm-9">
            <input type="text" name="menuIcon" class="form-control" th:value="${sysMenu.menuIcon}" id="menuIcon"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否启用</label>
        <div class="col-sm-9">
            <div class="form-inline">
                <label class="form-check-label" style="line-height: 5px;height: 5px">
                    <input class="form-check-input" type="radio" name="yesNo" for="exampleRadios1" value="0" checked>
                    <strong style="cursor: pointer;margin-left: 5px;">启用</strong>
                </label>
                <label class="form-check-label" style="margin-left: 30px;">
                    <input class="form-check-input" type="radio" name="yesNo" for="exampleRadios3" value="1">
                    <strong style="cursor: pointer;margin-left: 5px;">不启用</strong>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="memo" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-9">
            <input type="hidden" id ="returnStatus"/>
            <textarea class="form-control" name="memo" id="memo" th:value="${sysMenu.memo}" rows="3"></textarea>
        </div>
    </div>
    <button type="button" onclick="sysMenuAddEdit.doEdit()" hidden="hidden"></button>

</form>


</body>
<script th:src="@{/webjs/sys/sysMenu/SysMenuAdd_Edit.js}"></script>
<script th:inline="javascript">
    $(function () {
        //必须要添加的   否则select2 搜索框无法输入
        $(".bootstrap-dialog").removeAttr("tabindex");
        var h = ($(window).height() - 250);
        $(".form-horizontal").css({"height": h + "px"});

        $.post("/sysMenu/getMenuList", {flag: "up"}, function (data) {
            $("#menuParent").select2ToTree({treeData: {dataArr: data}, maximumSelectionLength: 5})
                .val("[[${sysMenu.menuParent}]]").trigger("change");
        });
        var enable = [[${sysMenu.yesNo}]];
        $("input[name='yesNo'][value='" + enable + "']").prop("checked", "checked");
    });
</script>
</html>
