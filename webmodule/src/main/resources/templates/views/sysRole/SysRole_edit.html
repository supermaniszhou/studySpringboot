<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/main_head::mainHeader"></head>
<body>
<style type="text/css">
    #sysRoleForm .table td {
        border: none
    }
</style>
<div style="overflow-y: auto">
    <form class="form-horizontal" id="sysRoleForm" style="margin-left: 30px;margin-right: 30px;">

        <div class="table-responsive">
            <table class="table">
                <tbody>
                <tr>

                    <td class="zlc-table-td">角色名称</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="roleName" class="form-control" id="roleName"
                                   th:value="${sysRole.roleName}" placeholder=""/>
                            <input type="hidden" name="id" th:value="${sysRole.id}"/>
                        </div>
                    </td>
                    <td>
                        <div id="roleNameError"></div>
                    </td>

                </tr>
                <tr>
                    <td class="zlc-table-td">是否启用</td>
                    <td valign="middle">
                        <div class="form-group zlc-form-group-margin">
                            <label><input type="radio" name="isEnable" placeholder="" value="0" checked><strong
                                    style="cursor: pointer;margin-left: 5px;">启用</strong></label>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="isEnable" placeholder="" value="1"><strong
                                    style="cursor: pointer;margin-left: 5px;">不启用</strong></label>
                        </div>
                    </td>
                    <td>
                        <div id="isEnableError"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="button" onclick="sysRoleAddEdit.doEditSysRole()" hidden="hidden"></button>

    </form>
    <!--表单提交是否成功标识-->
    <input type="hidden" id="flagInput"/>
</div>
</body>
<script th:src="@{/webjs/sys/sysRole/SysRoleAdd_Edit.js}"></script>
<script th:inline="javascript">
    $(function () {
        //必须要添加的   否则select2 搜索框无法输入
        $(".bootstrap-dialog").removeAttr("tabindex");
    });
</script>
</html>
