<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/main_head::mainHeader"></head>
<style type="text/css">
    .table-responsive .table td {
        border: 0px;
    }
</style>
<body>
<div class="table-responsive">
    <table class="table">
        <tr>
            <td class="zlc-table-td-text">角色名称</td>
            <td width="200px">
                <input type="text" name="roleName" class="form-control" id="roleName" placeholder=""/>
            </td>
            <td class="zlc-table-td-text">是否启用</td>
            <td valign="middle" width="200px">
                <label>
                    <input type="radio" name="isEnable" placeholder="" value="0" checked>
                    <strong style="cursor: pointer;margin-left: 5px;">启用</strong>
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" name="isEnable" placeholder="" value="1">
                    <strong style="cursor: pointer;margin-left: 5px;">不启用</strong>
                </label>
            </td>
            <td>
                <button type="button" class="btn btn-default btn-sm" onclick="sysRoleModle.SearchData();">
                    查询
                </button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-primary btn-sm" data-toggle="modal" onclick="sysRoleModle.toAddSysRole();">新增</a>
            </td>
            <td></td>

        </tr>
    </table>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="sysRoletable">
        </table>
    </div>
</div>

<script th:src="@{/webjs/sys/sysRole/SysRoleList.js}"></script>
</body>
</html>
