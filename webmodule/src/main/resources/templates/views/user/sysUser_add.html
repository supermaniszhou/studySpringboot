<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/main_head::mainHeader"></head>
<body>
<style type="text/css">
    #sysUserForm .table td {
        border: none
    }
</style>
<div style="height: 500px;overflow-y: scroll">
    <form class="form-horizontal" id="sysUserForm" style="margin-left: 30px;margin-right: 30px;">
        <!--<div class="form-group">-->
        <div class="table-responsive">
            <table class="table ">
                <tbody>
                <tr>

                    <td class="zlc-table-td">真实姓名</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="realname" class="form-control" id="realname" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="realnameError"></div>
                    </td>

                    <td class="zlc-table-td">身份证号</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="useridenty" class="form-control" id="useridenty"
                                   placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="useridentyError"></div>
                    </td>

                </tr>
                <tr>
                    <td class="zlc-table-td">账户名</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="6-20个字符，字母和数字">
                        </div>
                    </td>
                    <td>
                        <div id="usernameError"></div>
                    </td>

                    <td class="zlc-table-td">密码</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="password" name="password" class="form-control" id="password" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="passwordError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="zlc-table-td">身高</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="userHeight" class="form-control" id="userHeight"
                                   placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="userHeightError"></div>
                    </td>


                    <td class="zlc-table-td">所属机构</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="userOrg" class="form-control" id="userOrg" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="userOrgError"></div>
                    </td>

                </tr>
                <tr>
                    <td class="zlc-table-td">地址</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="address" class="form-control" id="address" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="addressError"></div>
                    </td>

                    <td class="zlc-table-td">联系方式</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="phoneError"></div>
                    </td>

                </tr>
                <tr>
                    <td class="zlc-table-td">年龄</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="age" class="form-control" id="age" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="ageError"></div>
                    </td>

                    <td class="zlc-table-td">性别</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="sexError"></div>
                    </td>

                </tr>
                <tr>
                    <td class="zlc-table-td">QQ号</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="qq" class="form-control" id="qq" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="qqError"></div>
                    </td>

                    <td class="zlc-table-td">微信号</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="weixin" class="form-control" id="weixin" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="weixinError"></div>
                    </td>

                </tr>

                <tr>

                    <td class="zlc-table-td">邮箱</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="email" class="form-control" id="email" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="emailError"></div>
                    </td>


                    <td class="zlc-table-td">是否启用</td>
                    <td valign="middle">
                        <div class="form-group zlc-form-group-margin">
                            <label><input type="radio" name="isdisable" placeholder="" value="0" checked><strong
                                    style="cursor: pointer;margin-left: 5px;">启用</strong></label>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="isdisable" placeholder="" value="1"><strong
                                    style="cursor: pointer;margin-left: 5px;">不启用</strong></label>
                        </div>
                    </td>
                    <td>
                        <div id="isdisableError"></div>
                    </td>


                </tr>
               <!-- <tr>
                    <td class="zlc-table-td">出生日期</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="userBirthday" class="form-control" id="userBirthday"
                                               onClick="WdatePicker()" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="userBirthdayError"></div>
                    </td>
                </tr>-->
                <tr>
                    <td class="zlc-table-td">描述</td>
                    <td colspan="4">
                        <div class="form-group zlc-form-group-margin">
                                            <textarea type="text" name="meno" class="form-control" id="meno" rows="3"
                                                      placeholder=""></textarea>
                        </div>
                    </td>
                    <td>
                        <div id="menoError"></div>
                    </td>
                </tr>

                <tr>
                    <td class="zlc-table-td">头像路径</td>
                    <td>
                        <div class="form-group zlc-form-group-margin">
                            <input type="text" name="picPath" class="form-control" id="picPath" placeholder="">
                        </div>
                    </td>
                    <td>
                        <div id="picPathError"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="button" onclick="sysUserAdd.doAddUser()" hidden="hidden"></button>
        <!--</div>-->
    </form>

</div>

</body>
<script th:src="@{/webjs/sys/sysUser/sysUserAdd_Edit.js}"></script>
<script>
    $(function () {
        //必须要添加的   否则select2 搜索框无法输入
        $(".bootstrap-dialog").removeAttr("tabindex");
        var h = ($(window).height() - 250);
        $(".form-horizontal").css({"height": h + "px"});
    });
</script>
</html>
